<script>
  //jQuery
  //$(document).ready(function() {
  $(function() {
    $('#someForm').on('click', '#bk_submit', function(e) {
      e.preventDefault();
        
      //get the name field value
      var name = $('#bk_name').val();
      //get the name field value
      var email = $('#bk_email').val();
      //get the comments
      var comments = $('#bk_comments').val();
                    
      //pretend we don't need validation
        
      //send to formspree
      $.ajax({
        url:'https://formspree.io/chenjuichi@gmail.com',
        method:"POST",
        data:{
          name:name,
          _replyto:email,                   
          _subject:'新郵件! Customer Form Submission',
          email:email, 
          comments:comments,
        },
        dataType:"json",
        beforeSend: function() {
          $('#someForm').append('<div class="loading">Sending message…</div>');
        },
        success:function() {
          console.log('success'); 
          $('#formBlock').hide();          
          $('#thankyouBlock').show();
          $('#success').html("<div class='alert alert-success'>");
          $('#success > .alert-success').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;").append("</button>");
          $('#success > .alert-success').append("<strong>Your message has been sent. </strong>");
          $('#success > .alert-success').append('</div>');         
        }   
      });     
    });
}); 
</script>
